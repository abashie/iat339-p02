<h2>Payment</h2>
<div class="pay-container">
<h3>Table Summary</h3>

<div class="grid-row">

<div class="grid-col-1of3">
<h4 class="pay-title">Event</h4>
</div>

<div class="grid-col-1of3">
	<h4 class="pay-title">Quantity</h4>
</div>

<div class="grid-col-1of3">
	<h4 class="pay-title">Price</h4>
</div>

<div class="grid-col-1of3">
<h4>Touchpoint 2017</h4>
</div>

<div class="grid-col-1of3">
	<h4>x 1</h4>
</div>

<div class="grid-col-1of3">
	<h4>$30</h4>
</div>

<div class="grid-col-1of3">
<h4>Touchpoint 2017</h4>
</div>

</div>

	<h4>$30</h4>
</div>

<h4>Total</h4>
</div>

	<h4>.....</h4>
</div>

	<h4>$60</h4>
</div>

</div><!-- row end -->
</div><!-- pay container end -->


<div class="pay-container">
<h3>Payment Information</h3>

<div class="grid-row">
<div class="grid-col-1of3">
<label class="label"><h4>First Name</h4></label>
<input class="text-input" name="text-input" type="text">

</div>

<div class="grid-col-1of3">
	<label class="label"><h4>Address</h4></label>
<input class="text-input" name="text-input" type="text">
</div>

<div class="grid-col-1of3">
<label class="label"><h4>City</h4></label>
<input class="text-input" name="text-input" type="text">

</div>

<div class="grid-col-1of3">
	<label class="label"><h4>Last Name</h4></label>
<input class="text-input" name="text-input" type="text">
</div>
<div class="grid-col-1of3">
<label class="label"><h4>Province</h4></label>
<input class="text-input" name="text-input" type="text">

</div>

<div class="grid-col-1of3">
	<label class="label"><h4>Postal Code</h4></label>
<input class="text-input" name="text-input" type="text">
</div>


<div class="grid-col-1of3">
	<label class="label"><h4>Contact #</h4></label>
<input class="text-input" name="text-input" type="text">
</div>


<div class="grid-col-1of3">
	<label class="label"><h4>Email</h4></label>
<input class="text-input" name="text-input" type="text">
</div>


</div><!-- row end -->
</div><!-- pay container end -->


<div class="pay-container">
<h3>Payment Method</h3>

<div class="grid-row">
<div class="grid-col-1of4">
<label class="label"><h4>Cardholder Name</h4></label>
<input class="text-input-m" name="text-input" type="text">

</div>

<div class="grid-col-1of4">
	<label class="label"><h4>Card Number</h4></label>
<input class="text-input-m" name="text-input" type="text">
</div>


<div class="grid-col-1of4">
	<label class="label"><h4>Expires</h4></label>


<input class="text-input-m" name="text-input" type="text">


</div> <!-- 1of4 end -->


<div class="grid-col-1of4">
	<label class="label"><h4>Security Code</h4></label>
