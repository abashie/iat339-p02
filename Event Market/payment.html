<!DOCTYPE html>
<html>

<head>
	<title>Event Market | Payment</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/grids.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Hind+Vadodara|Permanent+Marker|Quicksand" rel="stylesheet">
</head>

<body>
	<header>
	    <div id="main-nav">
	      <a href="home.html" class="main-nav-section main-nav-left">
	          <h1 id="logo">Event Market</h1>
	      </a>

	      <div class="main-nav-section" href="home.html">
	        <nav id="main-nav-links">
	          <a href="event-gallery.html" id="highlight-item">event gallery</a>
	          <a href="about.html">about</a>
	          <a href="signin.html">sign in</a>
	          <a href="cart.html">cart</a>
	        </nav>
	      </div>

	      <div class="main-nav-section main-nav-right">
	        <form id="search-form">
	          <input type="text" name="search-bar">
	        </form>
	        <div id="search-icon">
	          <a href="#">
	            <img src="img/search-icon.png">
	          </a>
	        </div>
	        <a href="#" id="hamburger-icon" class="hidden" aria-hidden="true" aria-controls="main-nav-links"></a>
	      </div>
	    </div>
	</header>

	<div class="container-box">
	<div class="top-container">
	  <p class="page-indicator"><a href="home.html">home</a> > payment</p>
	</div>
	
	<div class="container">
		<section class="grid-col-12of8">
		<div id="personal-info">
			<h3>Customer information</h3>
			<form id="form-content">
				<div class="input-block">
					<label class="label">First Name</label>
					<input type="text" name="first name">
				</div>
				<div class="input-block">
					<label class="label">Last Name</label>
					<input type="text" name="last name">
				</div>
				<div class="input-block">
					<label class="label">Address</label>
					<input type="text" name="address">
				</div>
				<div class="input-block">
					<label class="label">City</label>
					<input type="text" name="City">
				</div>
				<div class="input-block">
					<label class="label">Province</label>
					<input type="text" name="Province">
				</div>
				<div class="input-block">
					<label class="label">Country</label>
					<input type="text" name="Country">
				</div>
				<div class="input-block">
					<label class="label">Postal Code</label>
					<input type="text" name="postal code">
				</div>
				<div class="input-block">
					<label class="label">Email</label>
					<input type="text" name="email">
				</div>
			</form>
		</div>

		<div id="card-info">
			<h3>Payment information</h3>
			<div class="input-block">
				<label class="label">Card Type</label>
				<form class="card-type">
					<div class="grid-col-12of3">
				    	<input class="radio" type="radio" name="cardtype" value="1" checked><img src="img/visa.png" alt="visa">
				    </div>
				    <div class="grid-col-12of3">
				    	<input class="radio" type="radio" name="cardtype" value="2"> <img src="img/mc.png" alt="mc" >
				    </div>
				    <div class="grid-col-12of3">
				    <input class="radio" type="radio" name="cardtype" value="3"> 	<img src="img/amex.png" alt="amex">
			    	</div>
			    	<div class="grid-col-12of3">
			    		<input class="radio" type="radio" name="cardtype" value="4"> <img src="img/interac.png" alt="debit">
			    	</div>
				</form>
			</div>
			<div class="input-block">
				<label class="label">Cardholder Name</label>
				<input type="text" name="card holder">
			</div>
			<div class="input-block">
				<label class="label">Card Number</label>
				<input type="number" name="card number">
			</div>
			<div class="input-block">
				<label class="label">Expires</label>
				<input id="expire" type="number" name="expiry date" placeholder="month / year">
			</div>
			<div class="input-block">
				<label class="label">CVV</label>
				<input id="cvv" type="number" name="cvv" >
			</div>
		</div>
		</section>


		<section class="grid-full-col-12of4">
			<div id="summary-block">
				<h3 id="summary-title">Product summary</h3>
				<div class="pdt-image" id="touchpoint">
				</div>

				<div class="pdt-detail">
					<div class="info-block">
						<h2>SFU Touchpoint 2017</h2>
					</div>
					<div class="info-block">
						<h3>Date:</h3>
						<P>March 13, 2017</P> 
					</div>
					<div class="info-block">
						<h3>Price: </h3>
						<P>$30</P> 
					</div>
					<div class="info-block">
						<h3>Quality: </h3>
						<P>1</P> 
					</div>
				</div>
				<div class="info-block">
				<a id="pay-btn" class="btn-filled" href="confirmation-page.html">complete payment</a>
			</div>
			</div>
		</section>
	</div>

	<footer>
		<div class="footer-contact-info">
			<p href="#">contact information here (not complete)</p>
		</div>
		<div class="footer-other-info">
			<a class="footer-links" href="#">help</a>
			<a class="footer-links" href="#">terms and policy</a>
			<a class="footer-links" href="#">FAQs</a>
		</div>	  	
	 </footer>

	</body>
<script src="js/zepto.js"></script>
<script src="js/javascript.js"></script>
</html>
